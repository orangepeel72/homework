<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="styles.css")}}"/>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Assignment</th>
            <th>Class</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1]}}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
